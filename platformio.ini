; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = ESP32-S3N16R8

[env:ESP32-S3N16R8]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = esp32s3usbotg
build_unflags = -std=gnu++11 -std=gnu++2b -std=gnu++2a
build_flags = -std=gnu++23 -Iinclude -MMD -c
framework = arduino
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_build.psram_type = opi
board_upload.flash_size = 16MB
board_build.partitions = default_16MB.csv
board_build.extra_flags = 
	-D BOARD_HAS_PSRAM
	-D ARDUINO_RUNNING_CORE=1
	-D ARDUINO_EVENT_RUNNING_CORE=1
;	-D CONFIG_BLUEDROID_ENABLED
;	-D CONFIG_NIMBLE_ENABLED
;	-D CONFIG_BT_ENABLED
debug_tool = esp-builtin
lib_deps = 
	Wire
	FS
	EEPROM
	Networking
	ESP32 Async UDP
	NetworkClientSecure
	WiFi
	BLE
	Update
	WebServer
	DNSServer
;	h2zero/NimBLE-Arduino@ ^2.3.3
	fastled/FastLED@ ^3.10.1
	tzapu/WiFiManager@ ^2.0.17
	arduino-libraries/ArduinoECCX08@ ^1.3.9
	arduino-libraries/Arduino_DebugUtils@ ^1.4.0
	arduino-libraries/ArduinoMqttClient@ ^0.1.8
	arduino-libraries/ArduinoHttpClient@ ^0.6.1
	arduino-libraries/Arduino_CloudUtils@ ^1.1.1
	arduino-libraries/Arduino_NetworkConfigurator@ ^0.3.1
	arduino-libraries/Arduino_ConnectionHandler@ ^1.1.2
	arduino-libraries/ArduinoIoTCloud@ ^2.7.0
;	t-vk/ESP32 BLE Keyboard @ ^0.3.2
	default
;	magicEnum
	UtilityFunctions
	ArduinoCloudIoTAlexa
	BluetoothHID_RC
	Master
	Slave
lib_ldf_mode = off
lib_compat_mode = strict
lib_ignore = 
	WiFiNINA
	MKRGSM
	MKRNB
	MKRWAN
	WiFi101
	Blues Wireless Notecard
	ArduinoECCX08
	RTCZero
	Adafruit SleepyDog Library
	ArduinoBLE
	RTCZero
upload_port = COM8
monitor_port = COM8
debug_init_break = tbreak setup
build_type = debug
upload_speed = 2000000
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
