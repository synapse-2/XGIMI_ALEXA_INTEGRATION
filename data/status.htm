<!DOCTYPE html>
<html lang="en">

<!-- Load the file with globals first as a classic script -->
<script src="/globals.js"></script>

<!-- Load the main script as a module so it can access the globals -->
<script type="module" src="/script.js"></script>

<style>
    .flex-container {
        display: flex;
        justify-content: center;
        /* Aligns child items horizontally to the center */
    }

    .flex-item {
        /* The child div's content is left-justified by default */
        padding: 20px;
        text-align: left;
        font-family: monospace; 
        white-space: pre-wrap;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexa - Blutooth TV Remote</title>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="/remote.css">

</head>

<body>
    <div class="remote-container">
        <!-- New status bar for icons -->
        <div class="status-bar">
            <div></div>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
